<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div class="card text-black-bg-outline-sucess- mb-3" style="max-width: 40rem; margin-top: 100px; margin-left: 200px; padding:20px">
        <div class = "header">
            <h1>Log In </h1>
        </div>
        <form>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-2"></div>
               <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-primary">Forgot password?</button>
            </div>
            </div>
            </form>
    
</body>
</html>
